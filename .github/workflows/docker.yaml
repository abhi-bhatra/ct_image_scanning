name: Cancer Predcition App CI/CD

on:
  push:
    branches:
      - 'master'

jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: Login to DockerHub Registry
        run: echo ${{ secrets.DOCKERHUB_PASSWORD }} | docker login -u ${{ secrets.DOCKERHUB_USERNAME }} --password-stdin
      - name: Build the tagged Docker image
        run: docker build -t abhinav332/cancer-app:${{ github.run_id }} cancer_app/
      - name: Push the tagged Docker image
        run: docker push abhinav332/cancer-app:${{ github.run_id }}
      - name: Build the latest Docker image
        run: docker build -t abhinav332/cancer-app:latest cancer_app/
      - name: Push the latest Docker image
        run: docker push abhinav332/cancer-app:latest
